# Setting the prefix from C-b to C-o
set -g prefix C-o
unbind C-b

#setting the delay between prefix and command
set -s escape-time 0

# Ensure that we can send Ctrl-A to other apps
bind C-o send-prefix

# Set the base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# New window with same path
bind c new-window

# splitting panes
bind \ split-window -h
bind - split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse
setw -g mouse on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Update the status bar every sixty seconds
set -g status-interval 15

# Center the window list
set -g status-justify centre

# enable vi keys.
setw -g mode-keys vi

# Theme
setw -g clock-mode-colour colour117
setw -g mode-attr bold

setw -g mode-fg colour117
setw -g mode-bg colour238

set -g pane-border-bg colour237
set -g pane-border-fg colour237
set -g pane-active-border-bg colour235
set -g pane-active-border-fg colour235

set -g status-bg colour235
set -g status-fg colour248
set -g status-attr dim
set -g status-left '#[fg=colour187,bold]#H'
set -g status-right '#[fg=colour187,bold]%H:%M'

setw -g window-status-current-fg colour223
setw -g window-status-current-bg colour237
setw -g window-status-current-attr bold
setw -g window-status-current-format '#I:#W#F'

set -g message-attr bold
set -g message-fg colour117
set -g message-bg colour235

# OS configurations
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'
if-shell 'test "$(uname)" = "Linux"' 'source ~/.tmux-linux.conf'
